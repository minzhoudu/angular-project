<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onAddOrEditItem(form)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            #name
          />
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #amount="ngModel"
            (change)="onAmountChangeValidator(amount)"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="form.invalid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>

          <button
            class="btn btn-secondary"
            *ngIf="editMode"
            (click)="onExitEdit()"
          >
            Exit Edit Mode
          </button>

          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            [disabled]="editMode === false"
          >
            Delete
          </button>

          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
